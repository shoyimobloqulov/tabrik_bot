<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat yaratuvchi</title>

  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .template-card {
      transition: transform 0.2s ease-in-out;
    }
    .template-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-4xl w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-6 text-center">ðŸ“„ Sertifikat yaratuvchi</h1>

    <!-- ==============================   TEMPLATE SELECTOR   ============================== -->
    <h2 class="text-lg font-medium mb-3">Sertifikat shablonini tanlang:</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">

      {% for t in templates %}
      <label class="cursor-pointer">
        <input type="radio" name="template" value="{{ t.filename }}" 
               {% if loop.index == 1 %}checked{% endif %}
               class="hidden peer" required />

        <div class="template-card border rounded-lg overflow-hidden peer-checked:ring-2 peer-checked:ring-indigo-500 peer-checked:border-indigo-500 shadow-sm bg-gray-50">
          <div class="w-full h-40 flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100">
            <div class="text-center p-4">
              <svg class="w-16 h-16 mx-auto mb-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="text-xs text-gray-600">Shablon {{ loop.index }}</p>
            </div>
          </div>
          <div class="p-2 text-center text-sm font-medium">
            {{ t.title }}
          </div>
        </div>
      </label>
      {% endfor %}

    </div>

    <!-- ==============================   MAIN FORM   ============================== -->

    <form id="certForm" action="/generate" method="post" class="space-y-4">

      <!-- Hidden field for selected template -->
      <input type="hidden" name="template" id="selectedTemplate" value="{{ templates[0].filename }}">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Ism (majburiy)</label>
        <input name="name" id="nameInput" type="text" required
               placeholder="Ismingizni kiriting"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500"/>
      </div>

      <!-- Congratulations -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Tabrik matni</label>
        <select name="info" id="infoSelect"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500">
          <option value="">â€” Tanlang â€”</option>
          {% for t in congratulations %}
          <option value="{{ t }}">{{ t }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Sana</label>

        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-600" fill="none" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
            </svg>
          </div>

          <input 
            name="date"
            id="dateInput"
            type="date"
            class="block w-full pl-10 pr-3 py-2 bg-gray-50 border border-gray-300 
                   text-gray-900 text-sm rounded-lg focus:ring-indigo-500 
                   focus:border-indigo-500 shadow-sm"
          >
        </div>
      </div>

      <!-- Buttons -->
      <hr class="my-4">

      <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
        <button type="submit"
                class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700 w-full sm:w-auto transition">
          Sertifikat yaratish & yuklab olish
        </button>

        <button type="button" onclick="preview()"
                class="px-4 py-2 rounded border w-full sm:w-auto border-gray-300 hover:bg-gray-50 transition">
          Ko'rish (preview)
        </button>
      </div>

    </form>

    <!-- ============================== PREVIEW BOX ============================== -->
    <div id="previewBox" class="mt-6 hidden">
      <h2 class="text-lg font-medium mb-2">Preview</h2>

      <div class="w-full border rounded-lg p-4 bg-gradient-to-br from-blue-50 to-purple-50">
        <div class="space-y-2">
          <p class="flex items-start">
            <span class="font-semibold min-w-[100px]">Ism:</span> 
            <span id="pv-name" class="text-indigo-700 font-medium"></span>
          </p>
          <p class="flex items-start">
            <span class="font-semibold min-w-[100px]">Tabrik:</span> 
            <span id="pv-info" class="text-gray-700"></span>
          </p>
          <p class="flex items-start">
            <span class="font-semibold min-w-[100px]">Sana:</span> 
            <span id="pv-date" class="text-gray-700"></span>
          </p>
          <p class="flex items-start">
            <span class="font-semibold min-w-[100px]">QR Code:</span> 
            <span class="text-gray-700">Bot havolasi bilan</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Template selection handler
    const templateRadios = document.querySelectorAll('input[name="template"]');
    const selectedTemplateInput = document.getElementById('selectedTemplate');
    
    templateRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        selectedTemplateInput.value = this.value;
      });
    });

    // Set today's date as default
    const dateInput = document.getElementById('dateInput');
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    // Preview function
    function preview() {
      const name = document.getElementById('nameInput').value;
      const info = document.getElementById('infoSelect').value;
      const date = document.getElementById('dateInput').value;

      if (!name) {
        alert("Iltimos, ismni kiriting.");
        return;
      }

      document.getElementById('pv-name').innerText = name;
      document.getElementById('pv-info').innerText = info || "â€”";
      
      if (date) {
        const dateObj = new Date(date);
        const formatted = dateObj.toLocaleDateString('uz-UZ', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });
        document.getElementById('pv-date').innerText = formatted;
      } else {
        document.getElementById('pv-date').innerText = "â€”";
      }

      document.getElementById('previewBox').classList.remove('hidden');
      document.getElementById('previewBox').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>

</body>
</html>
