<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sertifikat yaratuvchi</title>

  <!-- Tailwind CDN (tez & oson boshlash uchun) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">ðŸ“„ Sertifikat yaratuvchi</h1>

    <form action="/generate" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Ism (majburiy)</label>
        <input name="name" type="text" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Ma'lumot (masalan: sertifikat tavsifi)</label>
        <input name="info" type="text"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Sana (ixtiyoriy)</label>
        <input name="date" type="text" placeholder="07 December 2025"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"/>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="px-4 py-2 rounded bg-indigo-600 text-white hover:bg-indigo-700">Sertifikat yaratish & yuklab olish</button>
        <button type="button" onclick="preview()" class="px-4 py-2 rounded border border-gray-300">Ko'rish (preview)</button>
      </div>

      <p class="text-sm text-gray-500 mt-2">
        Sertifikat shabloni `static/certificate_template.png` ga asoslanadi. Shriftsiz natija notekis chiqishi mumkin â€” `static/fonts/Roboto-Bold.ttf` faylini joylang.
      </p>
    </form>

    <div id="previewBox" class="mt-6 hidden">
      <h2 class="text-lg font-medium mb-2">Preview (tezkor)</h2>
      <div class="w-full border rounded p-3 bg-gray-100">
        <!-- Simple preview: foydalanuvchi kiritgan matnni ko'rsatish -->
        <p><strong>Ism:</strong> <span id="pv-name"></span></p>
        <p><strong>Info:</strong> <span id="pv-info"></span></p>
        <p><strong>Sana:</strong> <span id="pv-date"></span></p>
      </div>
    </div>
  </div>

  <script>
    function preview() {
      const name = document.querySelector('input[name="name"]').value;
      const info = document.querySelector('input[name="info"]').value;
      const date = document.querySelector('input[name="date"]').value;

      if (!name) {
        alert("Iltimos, ismni kiriting preview uchun.");
        return;
      }

      document.getElementById('pv-name').innerText = name;
      document.getElementById('pv-info').innerText = info || "-";
      document.getElementById('pv-date').innerText = date || new Date().toLocaleDateString();

      document.getElementById('previewBox').classList.remove('hidden');
    }
  </script>
</body>
</html>
